<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #333; color: white; padding: 1rem; }
        .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px; width: 200px; }
        .product img { width: 100%; }
        button { background: green; color: white; padding: 8px; border: none; cursor: pointer; }
        @media (max-width: 600px) { .products { flex-direction: column; align-items: center; } }
    </style>
</head>
<body>
    <header><h1>My Ecommerce Store</h1></header>
    
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button onclick="addToCart('Product 1')">Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product">
            <h2>Product 2</h2>
            <p>$29.99</p>
            <button onclick="addToCart('Product 2')">Add to Cart</button>
        </div>
    </div>

    <script>
        function addToCart(productName) {
            alert(productName + " added to cart!");
        }
    </script>
</body>
</html>
